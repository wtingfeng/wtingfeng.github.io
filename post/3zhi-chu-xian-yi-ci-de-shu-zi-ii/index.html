              <p>题目描述：给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现了三次。找出那个只出现了一次的元素。</p>
<!-- more -->
<p>思路：需要设计一个方法使得一个数出现3次后能够自动抵消为0，最后剩下的就是只出现1次的数字。而一个二进制位只能表示0和1，可以记录一个数出现了1次或2次。要记录一个数出现3次，需要两个二进制位来表示三个状态，即00→01→10→00→…</p>
